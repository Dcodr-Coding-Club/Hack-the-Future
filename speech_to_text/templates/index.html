{% csrf_token %}

<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
</head>
<body>

    <h2>Click to Record and Transcribe</h2>
    <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
    <p id="result"></p>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        function getCSRFToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))?.split('=')[1];
        }

        async function toggleRecording() {
            const button = document.getElementById("recordButton");

            if (!isRecording) {
                startRecording();
                button.innerText = "Stop Recording";
            } else {
                stopRecording();
                button.innerText = "Start Recording";
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append("audio", audioBlob, "recording.wav");

                    try {
                        const response = await fetch('/speech/transcribe/', {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': getCSRFToken()
                            },
                            body: formData
                        });

                        const data = await response.json();
                        document.getElementById("result").innerText = data.transcribed_text || data.error;
                    } catch (error) {
                        console.error("Error:", error);
                        document.getElementById("result").innerText = "Error processing request";
                    }
                };

                mediaRecorder.start();
                isRecording = true;
            } catch (error) {
                console.error("Microphone access error:", error);
                alert("Microphone access denied or unavailable.");
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }
    </script>

</body>
</html>
