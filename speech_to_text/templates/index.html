{% csrf_token %}

<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
</head>
<body>

    <h2>Click to Record and Transcribe</h2>
    <button onclick="transcribeSpeech()">Start Recording</button>
    <p id="result"></p>

    <script>
        function getCSRFToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))
                ?.split('=')[1];
        }

        function transcribeSpeech() {
            fetch('/speech/transcribe/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.transcribed_text || data.error;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
