{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Sign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result, #signResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Click to Record and Convert to Sign Language</h2>
    <button id="recordButton" onclick="transcribeSpeech()">Start Recording</button>
    <p id="result"></p>
    <p id="signResult"></p>

    <script>
        function getCSRFToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))?.split('=')[1];
        }

        async function transcribeSpeech() {
            const button = document.getElementById("recordButton");
            button.innerText = "Recording...";

            try {
                const response = await fetch('/speech/transcribe/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCSRFToken() }
                });

                const data = await response.json();
                document.getElementById("result").innerText = "Text: " + (data.transcribed_text || data.error);

                if (data.transcribed_text) {
                    convertToSign(data.transcribed_text);
                } else {
                    button.innerText = "Start Recording";
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error processing request";
                button.innerText = "Start Recording";
            }
        }

        async function convertToSign(text) {
            try {
                const response = await fetch(`/dashboard/text-to-sign/?text=${encodeURIComponent(text)}`);
                const data = await response.json();
                document.getElementById("signResult").innerText = "Sign: " + (data.sign_language_output || "‚ùì");
            } catch (error) {
                console.error("Error fetching sign output:", error);
                document.getElementById("signResult").innerText = "Sign conversion failed";
            }

            document.getElementById("recordButton").innerText = "Start Recording";
        }
    </script>

</body>
</html>
